<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #ffeef8 0%, #ffdde1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            z-index: 10;
            max-width: 90%;
            border: 2px solid #ffb3c1;
        }

        h1 { color: #d63384; margin-bottom: 20px; font-size: 2rem; }

        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 30px;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        #success { display: none; }
        #success img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        #timer {
            font-size: 1.2rem;
            color: #d63384;
            margin-top: 15px;
            font-weight: bold;
            background: #fff0f3;
            padding: 15px;
            border-radius: 15px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        /* –ö—Ä–∞—Å–∏–≤—ã–π –∫—É—Ä—Å–æ—Ä-—Å–µ—Ä–¥–µ—á–∫–æ */
        body {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="%23ff4d6d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        #reasons-btn {
            background-color: #ffd166;
            color: #333;
            margin-top: 20px;
            display: none; /* –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ "–î–∞" */
        }

        #reason-text {

            color: #d63384;

            min-height: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <audio id="loveMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <div id="question">
            <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">–î–ê!</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <div id="success">
            <h1>–£—Ä–∞–∞–∞! üòç</h1>
            <img src="photo.jpeg" alt="–ú—ã –≤–º–µ—Å—Ç–µ">
            <p style="font-size: 1.5rem; margin: 10px 0;">–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ:</p>
            <div id="timer">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–∞—Å—Ç—å—è...</div>
            <p style="margin-top: 15px; font-style: italic; color: #ff4d6d;">–õ—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ!</p>
            <button id="reasons-btn">–ù–∞–∂–º–∏, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç ‚ú®</button>
            <p id="reason-text"></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionArea = document.getElementById('question');
        const successArea = document.getElementById('success');
        const music = document.getElementById('loveMusic');
        const timerDisplay = document.getElementById('timer');

        let yesSize = 18;
        const startDate = new Date('2017-12-17T00:00:00'); // –í–∞—à–∞ –¥–∞—Ç–∞

        // –õ–æ–≥–∏–∫–∞ —É–±–µ–≥–∞—é—â–µ–π –∫–Ω–æ–ø–∫–∏ + —Ä–æ—Å—Ç –∫–Ω–æ–ø–∫–∏ –î–ê
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 10;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize / 1.5) + 'px ' + (yesSize * 2) + 'px';
        });

        // –ö–ª–∏–∫ –Ω–∞ –î–ê
        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successArea.style.display = 'block';
            music.play();
            createHearts();
            updateTimer();
            setInterval(updateTimer, 1000); // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        });

        // –§—É–Ω–∫—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –≤—Ä–µ–º–µ–Ω–∏
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            timerDisplay.innerHTML = `${days}–¥ : ${hours}—á : ${minutes}–º : ${seconds}—Å`;
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä—è—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000);
            }, 150);
        }
            const reasons = [
        "–° —Ç–æ–±–æ–π –¥–∞–∂–µ –ø—Ä–æ—Å—Ç–æ –º–æ–ª—á–∞—Ç—å ‚Äî –≤–µ—Å–µ–ª–æ üòä",
        "C —Ç–æ–±–æ–π —è —Ö–æ—á—É –≤—Å—Ç—Ä–µ—Ç–∏—Ç—å –µ—â–µ —Å–æ—Ç–Ω–∏ –∑–∞–∫–∞—Ç–æ–≤",
        "–¢—ã –º–æ–π –¥–æ–º, –≥–¥–µ –±—ã —è –Ω–∏ –±—ã–ª–∞ ‚ù§Ô∏è",
        "–û–±–æ–∂–∞—é, –∫–æ–≥–¥–∞ —Ç—ã –º–µ–Ω—è –æ–±–Ω–∏–º–∞–µ—à—å ü§ó",
        "–¢—ã –≤—Å–µ–≥–¥–∞ –∑–Ω–∞–µ—à—å, –∫–∞–∫ –º–µ–Ω—è —Ä–∞—Å—Å–º–µ—à–∏—Ç—å üòÇ",
        "–¢—ã ‚Äî –º–æ–π –ª—É—á—à–∏–π –¥—Ä—É–≥ –∏ –º–æ—è –ª—é–±–æ–≤—å! üíù"
    ];

    const reasonBtn = document.getElementById('reasons-btn');
    const reasonText = document.getElementById('reason-text');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ "–î–ê"
    yesBtn.addEventListener('click', () => {
        // ... (—Å—Ç–∞—Ä—ã–π –∫–æ–¥ –∏–∑ "yesBtn")
        reasonBtn.style.display = 'inline-block';
    });

    reasonBtn.addEventListener('click', () => {
        const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
        reasonText.style.opacity = 0;
        setTimeout(() => {
            reasonText.innerText = randomReason;
            reasonText.style.opacity = 1;
            reasonText.style.transition = 'opacity 0.5s';
        }, 200);
    });
    </script>
</body>
</html>
